<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>GrowUp Home</title>
</head>

<body>
    <header class="header-site">
        <div class="container">
            <div class="logo">
                <a href="/index.html" class="logo-redirect-home">
                    <img src="/assets/growup-logo.svg" alt="GrowUp Logo">
                </a>
            </div>
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-item"><a class="redirect-link" href="/sobre.html">Sobre</a></li>
                    <li class="nav-item"><a class="redirect-link" href="/servicos.html">Servi√ßos</a></li>
                    <li class="nav-item"><a class="redirect-link" href="/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact-section">
            <h1 class="main-title">CONTATO</h1>
            <div class="container">
                <div class="contact-form">
                    <form action="" class="contact-formulary">
                        <label for="name" class="form-label">Nome:</label>
                        <input type="text" name="name" id="name" class="form-input">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" name="email" id="email" class="form-input">
                        <label for="message" class="form-label">Mensagem</label>
                        <textarea name="message" id="message" rows="5" class="form-textarea"></textarea>
                        <button class="submit-btn" type="submit">Enviar</button>
                    </form>
                </div>
                <div class="contact-map">
                        <p>E-mail:<a href="mailto:contato@growup.com" class="refer-link" aria-label="contato@growup.com">
                            contato@growup.com</a></p>
                        <p>Telefone:<a href="tel:+5599999999999" class="refer-link" aria-label="Telefone"> (99) 9
                            9999-9999</a></p>
                    <iframe class="map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96679.13613025252!2d-74.11432535863557!3d40.77911126841464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2f4bc086d12b5%3A0x9a2d889a6bc29c1f!2sParkchester%20tremont%20parking!5e0!3m2!1spt-BR!2sbr!4v1629054990815!5m2!1spt-BR!2sbr"
                        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer-site">
        <div class="container">
            <h4 class="copyright-message">copyright - Grow Up</h4>
        </div>
    </footer>
</body>

</html>
